    <main>
      <!-- contact section starts -->

      <section id="contact">
        <div>
          <h2>Contact Me</h2>
        </div>
        <form action="">
          <div>
            <label for="name">Name &emsp;&emsp;&emsp;:&emsp;&emsp;</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <br />
          <br />
          <div>
            <label for="email">Email &emsp;&emsp;&emsp;:&emsp;&emsp;</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <br />
          <br />
          <div>
            <label for="subject">Subject&emsp;&emsp;&emsp;:&emsp;&emsp;</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Type Your Subject Here"
              required
              minlength="5"
              maxlength="60"
            />
          </div>
          <br />
          <br />
          <div>
            <label for="message">Message &emsp;&emsp;&emsp;:&emsp;</label>
            <textarea
              name="message"
              id="message"
              rows="15"
              cols="20"
              placeholder="Write Something"
              required
              minlength="10"
              maxlength="200"
            ></textarea>
          </div>
          <br />
          <br />
          <div>
            <button type="reset">RESET</button> &emsp;&emsp;&emsp;
            <button type="submit">SUBMIT</button>
          </div>
          <br />
          <br />
        </form>
      </section>
    </main>
